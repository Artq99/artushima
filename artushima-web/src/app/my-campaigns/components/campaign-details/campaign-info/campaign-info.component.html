<div class="container-fluid container-campaign-info">
  <div class="row">
    <div class="col-12">
      <h1>
        <span id="campaign-info_campaign-title">{{ campaignTitle }}</span>
      </h1>
    </div>
  </div>
  <div class="row campaign-minor-info-row">
    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
      <span id="campaign-info_campaign-id" class="campaign-minor-info-text">ID: {{ campaignId }}</span>
    </div>
    <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
      <span
        id="campaign-info_campaign-created-on"
        class="campaign-minor-info-text">Utworzono: {{ campaignCreatedOn | date:'dd.MM.yyyy' }}</span>
    </div>
  </div>
</div>
