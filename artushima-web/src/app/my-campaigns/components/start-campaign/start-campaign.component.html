<div class="container">

  <h1>Nowa kampania</h1>

  <br>

  <form>
    <div class="form-group">
      <label>Tytuł kampanii</label>
      <input type="text" class="form-control" name="campaignName" [(ngModel)]="campaignName">
    </div>

    <div class="form-group">
      <label>Data rozpoczęcia kampanii</label>
      <input type="date" class="form-control" name="beginDate" [(ngModel)]="beginDate">
    </div>

    <button type="submit" class="btn btn-primary float-right" (click)="startOnClick()">Rozpocznij</button>
  </form>
</div>
